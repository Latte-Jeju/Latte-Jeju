<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">

    <title>제주도 박물관</title>
    <style>

    body{
      margin: 0px;
    }

    #map{
      width:100vw; height: 100vh; min-height:500px;
    }

    </style>

</head>

<body>
    <div id="map"></div>

    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=917ffd69954a74f9ca0075edfd048f8f"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.37136548253273, 126.55186937155597), // 지도의 중심좌표
                level: 9 // 지도의 확대 레벨
            };



        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 마커를 표시할 위치와 title 객체 배열입니다
        var positions = [
            {
                title: '제주민속박물관',
                latlng: new kakao.maps.LatLng(33.450701, 126.570667),
                message: '<div style="padding:5px;">제주교육asdf박물관</div>'
            },
            {
                title: '제주해녀박물관',
                latlng: new kakao.maps.LatLng(33.523775417761726, 126.86355037125084),
                message: '<div style="padding:5px;">제주교ghd육박물관</div>'
            },
            {
                title: '국립제주박물관',
                latlng: new kakao.maps.LatLng(33.51356277825895, 126.54895859815414),
                message: '<div style="padding:5px;">제주교육gfda박물관</div>'
            },
            {
                title: '감귤박물관',
                latlng: new kakao.maps.LatLng(33.271667103374355, 126.60774622884105),
                message: '<div style="padding:5px;">제주asdf교육박물관</div>'
            },
            {
                title: '돌박물관',
                latlng: new kakao.maps.LatLng(33.45604858987012, 126.66162590905417),
                message: '<div style="padding:5px;">제주교adsf육박물관</div>'
            },
            {
                title: '화석박물관',
                latlng: new kakao.maps.LatLng(33.35067980353928, 126.8422317030885),
                message: '<div style="padding:5px;">제주교asdf육박물관</div>'
            },
            {
                title: '평화박물관',
                latlng: new kakao.maps.LatLng(33.30593218087981, 126.2492554054135),
                message: '<div style="padding:5px;">제주asdf교육박물관</div>'

            },
            {
                title: '제주도립박물관',
                latlng: new kakao.maps.LatLng(33.45275770191892, 126.48956438280749),
                message: '<div style="padding:5px;">dfd관</div>'
            },
            {
                title: '제주교육박물관',
                latlng: new kakao.maps.LatLng(33.4948388128112, 126.5378917251353),
                message: '<div style="padding:5px;">dsf물관</div>'
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
            });

            // 마커를 지도에 표시합니다.
            marker.setMap(map);

            // 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
            var iwContent = positions[i].message; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
              content : iwContent
            });

            // 마커에 마우스오버 이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'mouseover', function() {
              // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
              infowindow.open(map, marker);
            });

            // 마커에 마우스아웃 이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'mouseout', function() {
              // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
              infowindow.close();
            });

            // 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
            kakao.maps.event.addListener(marker, 'click', function () {
                alert('마커를 클릭했습니다!');
            });

        }

    </script>
</body>

</html>
